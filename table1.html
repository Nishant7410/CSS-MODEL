<html>
<head>
<title>table</title>
</head>
<style>
thead {color:green}
tbody {color:purple}
thead {color:blue}
</style>
<body>
<table border="1" bgcolor="red" cellspacing="20" cellpadding="10">
<tr>
<thead>
<td colspan="2">1</td>
</tr>
</thead>
<tr>
<tbody>
<td rowspan="2">2</td>
<td>3</td>
</tr>
</tbody>
<tr>
<tbody>
<td>4</td>
</tr>
</tbody>
<tr>
<tfoot>

<td>6</td>
</tr>
</tfoot>
</table>
<caption>&nbsp&nbsp&nbspThe screen</caption>
</thead>
</body>
</html>
