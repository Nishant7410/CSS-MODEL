<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<style>
    html {
    padding: 0;
        margin: 0;
    }
body
    {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background:#F3F4F4;
    }
    header
    {
        box-shadow:0 0 10px grey;
        padding:6px;
        box-sizing: border-box;
    }
    h2 {
        margin-top:10px;
    }
    footer
    {
       box-shadow:0 0 10px grey;
        position: absolute;
        bottom: 0;
    }
</style>
<body>
  <header style="width:100%;height:60px;">
     <center><h2 style="color:black">Login Form</h2></center> 
  </header>
  <center>
                                    <div class="container" id="containerDiv">
                                        <div class="form-horizontal col-sm-6 col-sm-offset-3">
                                            <h3 style="color:#707070;padding-bottom: 9px;margin: 40px 0 20px; border-bottom: 1px solid #eee;float:left;">Form</h3>
                                            <form id="form_id" enctype="multipart/form-data" method="POST" action="/photo">
                                                <div class="form-group" >
                                                <input  class="form-control" type="text" placeholder="Name" id="commName" name="commName" required>
                                                    </div>
                                                    <div class="form-group" >
                                                <input  class="form-control" type="text" placeholder="Email" id="Email" name="email" required>
                                                    </div>
                                                  <div class="form-group" >
                                                <input  class="form-control" type="date" placeholder="DOB" id="DOB" name="dob" required>
                                                    </div>
                                                    <div class="form-group" >
                                                <input  class="form-control" type="number" placeholder="PhoneNo." id="Phone" name="phone" required>
                                                    </div>
                                                    <div class="form-group" >
                                                <input  class="form-control" type="text" placeholder="City" id="City" name="city" required>
                                                    </div>
                                                    <div class="form-group" >
                                                <input  class="form-control" type="text" placeholder="Gender" id="Gender" name="gender" required>
                                                    </div>
                                                    
                                                <div class="form-group" >
                                                    <input class="btn btn-warning"  type="file" style="margin-left:5px;float:left;width:100px;border:0;background:transparent" value="Upload image" name="Profilepic" accept="image/*">
                                                    <input class="btn btn-warning"  type="file" style="margin-left:5px;float:left;width:100px;border:0;background:transparent" value="Upload image" name="Resume" accept="image/*">
                                                    <input class="col-sm-12 btn btn-primary" type="submit" value="Create Account" id="uploadImage" style="margin-top:8px">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </center>
   <footer style="width:100%;height:60px;bottom:0">
     <center><h2 style="color:black">Welcome</h2></center> 
  </footer> 
</body>
</html>
