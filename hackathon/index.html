<body>
 <div id="main">
           <div class="content-div" >
          <div class="profile-pic-center-main-div mobile">
               <img src="C.png" style="width:100px;height:100px;margin-top:52px;border-radius:50%">
</div>
<div class="container div-min-width" id="cont">
  <div style="margin-top:10px;">
   <center> <div class="col-12">
          <div class="card allSidesSoft" id="container_id">
              <div class="card-body">
                   <div class="d-flex">
                    <img src="C.png" id="user-profile-image" style="width: 150px; height: 150px" class="img-thumbnail allSidesSoft" />
                     
                    <form action="/upload" enctype="multipart/form-data" style="width:100%" method="POST">
                     <input type="file" class="btn btn-default btn-sm" style="width:100px;position:absolute;background:transparent;left:3.5%;top:7%;border:0" id="changephoto" name="myImage" accept="image/*" />
                      <input type="submit" style="float:right;margin-top:110px" class="btn btn-primary" value="Upload Photo"/>
                  </form>
                  </div>
                  <br> 
                <form>
                  <div class="panel-group">
                    <!--Form panel-->
                    <div class="panel panel-default editUserPanel" style="height:450px;">
                      <center><div class="panel-heading"><h2 id="animation">My Roomie</h2></div></center>
                        <div class="panel-body">
                            <div class="form-group">
                                    <input id="name" style="height:40px;border-radius:30px;" type="text" placeholder="Name" class="form-control" name="fullname" />
                            </div>
                            <div class="form-group">
                                <input id="email" style="height:40px;border-radius:30px" type="text" placeholder="Email" class="form-control" name="emailid" />
                            </div>
                            <div class="form-group">
                                <input id="password" style="height:40px;border-radius:30px" type="password" placeholder="Password" class="form-control" name="pass" />
                            </div>
                            <div class="form-group">
                                <input id="confirmpassword" style="height:40px;border-radius:30px" type="password" placeholder="Confirm Password" class="form-control" name="cpassword" />
                            </div>
                            <div class="form-group">
                                <input id="adhar" style="height:40px;border-radius:30px" type="text" placeholder="Adhar No." class="form-control" name="adharno" />
                            </div>
                            <div class="form-group">
                                <input id="submit" style="height:40px;border-radius:30px;background:#3366ff;width:30%;text-align:center;" type="text" placeholder="Submit" class="form-control" name="submitdata" />
                            </div>
        
                        </div>

                      <br />
                    </div>
                    </div>
                </form>
              </div>
         </div>
      </div>
      </center>
  </div>
</div>
</div>
 </div>
