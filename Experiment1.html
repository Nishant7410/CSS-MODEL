<h1>CPU</h1>
 <u><b>CPU </b>stands for Central Processing Unit.</u>
<p><small>It is the portion of a <ins>Computer</ins> system that carries<br>
out the instructions of a <ins>Computer</ins> program.<br>
It carries out each instruction of a program in the sequence,<br>to perform basis aithmetical, logical and input/output operations of the system.</small><br>
